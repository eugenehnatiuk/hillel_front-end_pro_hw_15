<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hillel Front-End Pro</title>
    <link rel="shortcut icon" type="image/png" href="images/favicon-32x32.png" />
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class="main container">
        <h1 class="main__title">Hillel Front-End Pro</h1>
        <p class="main__text">Notepad</p>
        <div class="main__notepad notepad">
            <div class="notepad__outputField"></div>
            <div class="notepad__inputField">
                <textarea class="notepad__inputText" name="inputText" id="inputText" cols="20" rows="10"
                    placeholder="Type your note here" id="inputField"></textarea>
                <span class="notepad__button">Add text</span>
            </div>
        </div>
    </div>

<div id="myDiv">Это блок div</div>

    <script src="index.js"></script>
</body>

</html>
